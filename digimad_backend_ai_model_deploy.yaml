
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digimad-backend-ai-model-deployment
  namespace: testing
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: digimad-backend-ai-model
          image: 10.128.14.150/library/digimad_backend_ai_model_image
          ports:
            - containerPort: 6969
          command: ["/bin/sh", "-c"]
          args:
          - apt install -y iproute2 ssh sshpass;
            echo ai-model `ip -4 addr show eth0 | grep -oP '(?<=inet\\s)\d+(\.\\d+){3}'` | sshpass -p pxl123 ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no  root@10.128.14.10 -T 'cat >> /etc/resolve.conf';
---
apiVersion: v1
kind: Service
metadata:
  name: digimad-backend-ai-model-service
  namespace: testing
spec:
  ports:
  - protocol: TCP
    port: 6969
    targetPort: 6969
    nodePort: 31900
  type: LoadBalancer
  selector:
    app: python
  externalIPs:
   - 10.128.14.10
