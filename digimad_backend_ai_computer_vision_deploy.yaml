apiVersion: apps/v1
kind: Deployment
metadata:
  name: digimad-ai-computer-vision-deployment
  namespace: testing
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: digimad-ai-computer-vision
          image: 10.128.14.150/library/digimad_backend_ai_computer_vision_image
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: digimad-ai-computer-vision-service
spec:
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
    nodePort: 31400
  type: LoadBalancer
  selector:
    app: python
  externalIPs:
   - 10.128.14.10
